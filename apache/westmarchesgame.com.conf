<VirtualHost *:80>
    ServerName westmarchesgame.com
    ServerAlias www.westmarchesgame.com
    ServerAdmin webmaster@westmarchesgame.com
    DocumentRoot /var/www/html/westmarchesgame
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory "/var/www/html/westmarchesgame">
        AllowOverride All
    </Directory>
</VirtualHost>
